<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ]
    <meta name="description" content="Acesse o portal do aluno da Geração Tech 
    para visualizar seus cursos,para acompanhar seu projeto e muito mais. Faça seu login com segurança.">

    <meta name="robots" content="noindex, nofollow">

    <title>Portal do Aluno - Login  </title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="switch-tema">
        <label for="switch-tema">
           
            <input type="checkbox" id="switch-tema">
            </label>
        </div>

        <main>
            <header>
                <h1>Portal do aluno</h1>
                <p> Acesse sua conta na Geração Tech</p>
            </header> 
            
        <form action="#">
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="E-mail"
                placeholder=" Seu email"
                required autofocus >
            </div>

            <div class="campo">
                <i class="ph ph-lock-key-open"></i>
                <input type="Password"
                placeholder="*********"
                required >
            </div>
                <button  type="submit"> Entrar</button>

                
            
            </form>

        </main>
        
</body>
</html>
